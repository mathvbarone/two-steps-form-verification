    <title>Two Steps Form Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="form">
            <div class="form-wrapper">
                <div class="field field-email">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input input-email" type="email" placeholder="yourname@youremail.com" value="">
                        <p class="help email-message is-danger is-hidden">This email is invalid</p>
                        <button class="button is-info button-email">Next</button>
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>


                </div>
                <div class="field field-password">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input input-password" type="password" placeholder="Password" value="">
                        <p class="help password-message is-danger is-hidden">Please, enter a password.</p>
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                        <div class="submit-buttons">
                            <button class="button is-danger button-back">Back</button>
                            <button class="button is-info button-complete">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

</body>
